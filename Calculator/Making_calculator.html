<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Making_calculator.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <input class="screen1" type="text" placeholder=" ">
            <input class="screen2" type="text" placeholder="0">
            <input class="temp-result" type="text" placeholder=" ">
        </div>
        <hr>
        <div class="buttons">
            <button class="btnc commonbtn">C</button>
            <button class="btnback commonbtn">Delete</button>
            <button class="btnmod commonbtn op" value="%">%</button>
            <button class="btndivide commonbtn op" value="/">/</button>
            <button class="btn7 commonbtn num" >7</button>
            <button class="btn8 commonbtn num">8</button>
            <button class="btn9 commonbtn num">9</button>
            <button class="btnmul commonbtn op" value="*">*</button>
            <button class="btn4 commonbtn num">4</button>
            <button class="btn5 commonbtn num">5</button>
            <button class="btn6 commonbtn num">6</button>
            <button class="btnsub commonbtn op" value="-">-</button>
            <button class="btn1 commonbtn num">1</button>
            <button class="btn2 commonbtn num">2</button>
            <button class="btn3 commonbtn num">3</button>
            <button class="btnadd commonbtn op" value="+">+</button>
            <button class="btnnull commonbtn">00</button>
            <button class="btn0 commonbtn num">0</button>
            <button class="btndecimal commonbtn">.</button>
            <button class="btnequal commonbtn">=</button>
        </div>
    </div>
</body>
<script src="Making_calculator.js"></script>
</html>
